@(currentUser: User)(userform: Html)

@main {

    <div class="page-header cabecalho">
        <h4>Olá, @currentUser.getName()</h4>
        <p>Login: @currentUser.getUsername()</p>
        <p>Grupo: @currentUser.getGroup().getName()</p>
    </div>

    <div class="corpo1">
        <p>Total de acessos do usuário: @currentUser.getAccessNumber()</p>
    </div>

    @userform

}
