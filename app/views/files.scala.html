@(currentUser: User)
@import helper.twitterBootstrap._

@user(currentUser) {

    <form id="private">
        <div class="clearfix" id="privateKeyPath_field">
            <label for="privateKeyPath">Caminho do arquivo com a chave privada:</label>
            <div class="input">

                <input type="file" id="privateKeyPath" name="privateKeyPath" maxlength="255">

                <span class="help-inline"></span>
                <span class="help-block"></span>
            </div>
        </div>

        <div class="clearfix  " id="password_field">
            <label for="password">Senha:</label>
            <div class="input">

                <input type="text" id="password" name="password" value="" maxlength="50">

                <span class="help-inline"></span>
                <span class="help-block"></span>
            </div>
        </div>
        <input class="btn btn-primary" id="submitPrivateKey" type="submit" value="Enviar">
    </form>

    <div id="files-container" style="display:none;">
        <div class="clearfix" id="files_field">
            <label for="files">Arquivos:</label>
            <div class="input">

                <input type="file" id="files" name="files[]" multiple="">

                <span class="help-inline"></span>
                <span class="help-block"></span>
            </div>
        </div>

        <table id="files-table" class="table table-striped" style="display:none;">
            <thead>
                <tr>
                    <th>Nome Secreto</th>
                    <th>Nome CÃ³digo</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <applet code="applet.InfosecApplet"
            id="applet"
            name="InfosecApplet"
            archive="/assets/infosecApplet.jar"
            width="10"
            height="10" >
    </applet>
    <script src='@routes.Assets.at("javascripts/files.js")' type="text/javascript"></script>


    <ul class="pager">
        <li class="previous">
            <a href="/?from=files">&larr; Voltar</a>
        </li>
    </ul
}
